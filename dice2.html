<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dice Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styledice2.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="box">
        <div>
            <p class="p1">Player 1</p>
            <div id="p1score">0</div>
        </div>
        <div>
            <p>Roundscore: <span id="roundScore"></span></p>
            <p id="cooltext"></p>
            <img src="img/1.png" id="roll2_1">
            <img src="img/4.png" id="roll2_2">
            <button onclick="rolldice2()" type="button" class="rollbutton">Roll!</button>
            <button onclick="calcScore()" type="button" class="scorebutton">Skip Turn</button>
        </div>
        <div>
            <p class="p2">Player 2</p>
            <div id="p2score">0</div>
    </div>
    <div>
        <p>Rolls</p>
        <p>1st Dice: <span id="d1"></span></p>
        <p>2nd Dice: <span id="d2"></span></p>
    </div>
    <div>
        <p>Current Turn: <span id="playerturn">Player1</span></p>
    </div>
